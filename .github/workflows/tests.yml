name: Flask Tests

# Trigger the workflow on push or pull request to main/develop branches
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # GitHub Actions will spin up a Postgres container for us to test against.
      # This mimics our docker-compose 'db' service.
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before running tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run Tests
      env:
        # Configuration to connect to the service container defined above
        # Note: In GitHub Actions, we connect to 'localhost', not 'db'
        DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        JWT_SECRET_KEY: testing-secret
        FLASK_APP: backend/app.py
      run: |
        cd backend
        pytest