name: Flask Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4 # Updated to v4
        with:
          python-version: "3.11"
          cache: 'pip' # Enable caching for faster builds

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install backend dependencies
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          # Ensure testing libraries are installed (even if missing from requirements.txt)
          pip install pytest pytest-flask

      - name: Run Tests
        env:
          # Connection string for the service container
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          JWT_SECRET_KEY: testing-secret
          FLASK_APP: backend/app.py
          PYTHONPATH: backend # Add backend to python path to avoid import errors
        run: |
          cd backend
          pytest -v # Verbose output to see which tests pass